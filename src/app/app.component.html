<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-accordion-group>
        <ion-accordion value="second">
          <ion-item slot="header">
            <ion-label>Menu Principal</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item href="login" *ngIf="!isLoggedIn">
              <ion-label>LogIn</ion-label>
            </ion-item>
            <ion-item href="logout" (click)="logout()" *ngIf="isLoggedIn">
              <ion-label>LogOut</ion-label>
            </ion-item>
          </div>
        </ion-accordion>
        <ion-accordion value="third">
          <ion-item slot="header">
            <ion-label>Mantenimientos</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item-group>
              <ion-item-divider color="light">
                <ion-label>Productos</ion-label>
              </ion-item-divider>
              <ion-item href="categorias/listar/">
                <ion-label>Categorias</ion-label>
              </ion-item>
              <ion-item href="#">
                <ion-label>Productos</ion-label>
              </ion-item>
            </ion-item-group>
            <ion-item-group>
              <ion-item-divider color="light">
                <ion-label>Personas</ion-label>
              </ion-item-divider>
              <ion-item href="#">
                <ion-label>Categorias</ion-label>
              </ion-item>
              <ion-item href="#">
                <ion-label>Proveedores</ion-label>
              </ion-item>
              <ion-item href="#">
                <ion-label>Vendedores</ion-label>
              </ion-item>
              <ion-item href="#">
                <ion-label>Clientes</ion-label>
              </ion-item>
            </ion-item-group>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-content>
  </ion-menu>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="login" *ngIf="!isLoggedIn">
        <ion-icon name="log-in-outline"></ion-icon>
        LogIn
      </ion-tab-button>
      <ion-tab-button href="logout" (click)="logout()" *ngIf="isLoggedIn">
        <ion-icon name="log-out-outline"></ion-icon>
        LogOut
      </ion-tab-button>
      <ion-tab-button href="home">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-menu-toggle>
        <ion-tab-button>
          <ion-icon name="apps-outline"></ion-icon>
          Menu
        </ion-tab-button>
      </ion-menu-toggle>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
